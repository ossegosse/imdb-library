<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>IMDB Library</title>
  </head>
  <body>
    <header id="header">
      <h1>IMDB Library</h1>
      
    </header>

    <main>
      <div class="descrText">
        <h2>
          Displaying movies from IMDB <br> IMDb is the world's most popular and
          authoritative source for movie, TV and celebrity content. Find ratings
          and reviews for the newest movie and TV shows.
        </h2>
        <form id="form">
            <input
              type="text"
              id="searchBar"
              placeholder="Search for movies..."
            />
          </form>
      </div>
      <div id="container">
        <div class="movieCard">
          <img
            src=""
            alt=""
            class="poster"
          />
          <div class="movie-info">
            <h3>Movie Title</h3>
            <span class="rating"></span>
          </div>
          <div class="overview">
            <h3>Overview</h3>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
