<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>IMDB Library</title>
  </head>
  
  <body>
    <header id="header">
      <h1>IMDB Library</h1>
      <form id="form">
        <input type="text" id="searchBar" placeholder="Search for movies..." />
      </form>
    </header>

    <main>
      <div id="container">
        <div class="movieCard">
          <img src="" alt="" class="poster" />
          <div class="movie-info">
            <h3>Movie Title</h3>
            <span class="rating"></span>
          </div>
          <div class="overview">
            <h3>Overview</h3>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
